#resolver: nightly-2018-03-29
resolver: lts-11.4

packages:
- .
- ../rfc

extra-deps: 
- simple-logger-0.0.4
- time-units-1.0.0
- url-2.1.3
- miso-0.18.0.0

flags:
    base:
        integer-gmp: true
    http-api-data:
        use-text-show: true
    aeson:
        cffi: true
        fast: false
    cryptonite:
        support_pclmuldq: true
    zlib:
        non-blocking-ffi: true
    tls:
        compat: false
    bittorrent2:
        development: true
